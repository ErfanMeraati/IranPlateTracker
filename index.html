<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پلاک‌یاب نهان‌نما</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-4">
        <div id="mainPanel" class="card shadow-sm p-3 mx-auto" style="max-width: 400px;">
            <h1 class="text-center mb-3 fs-5">تشخیص شهر و استان</h1>
            <div class="row g-3">
                <div class="col-6">
                    <input type="text" id="numberInput" class="form-control text-center" placeholder="عدد دو رقمی" maxlength="2" oninput="validateNumber(this)">
                </div>
                <div class="col-6">
                    <select id="letterInput" class="form-select text-center select2" >
                        <option value="" selected disabled>حرف فارسی</option>
                        <option value="الف">الف</option>
                        <option value="ب">ب</option>
                        <option value="ج">ج</option>
                        <option value="د">د</option>
                        <option value="س">س</option>
                        <option value="ص">ص</option>
                        <option value="ط">ط</option>
                        <option value="ق">ق</option>
                        <option value="ی">ی</option>
                        <option value="ه">ه</option>
                        <option value="م">م</option>
                        <option value="ل">ل</option>
                        <option value="پ">پ</option>
                        <option value="ت">ت</option>
                        <option value="ث">ث</option>
                        <option value="ز">ز</option>
                        <option value="ژ">ژ</option>
                        <option value="ش">ش</option>
                        <option value="ف">ف</option>
                        <option value="گ">گ</option>
                        <option value="ک">ک</option>
                        <option value="D">D</option>
                        <option value="S">S</option>
                    </select>
                </div>
            </div>
            <div id="resultAlert" class="alert mt-3 mb-0 d-none" role="alert" style="text-align: center;">
                <span id="resultText"></span>
            </div>
            <button id="searchPanelBtn" class="btn btn-outline-primary w-100 mt-3">جستجو برحسب شهر و استان</button>
        </div>

        <div id="searchPanel" class="card shadow-sm p-3 mx-auto mt-4 d-none" style="max-width: 600px;">
            <h1 class="text-center mb-3 fs-5">جستجوی پلاک‌ها بر اساس استان یا شهر</h1>
            <input type="text" id="searchInput" class="form-control text-center mb-3" placeholder="نام استان یا شهر را وارد کنید">
            <button id="searchBtn" class="btn btn-primary w-100">جستجو</button>
            <div id="searchResults" class="mt-3" >
                <table class="table table-bordered table-hover" >
                    <thead style="text-align: center;">
                        <tr>
                            <th>پلاک</th>
                            <th>استان</th>
                            <th>شهر</th>
                        </tr>
                    </thead>
                    <tbody id="resultsTableBody" style="text-align: center;">
                    </tbody>
                </table>
            </div>
            <button id="backToMainBtn" class="btn btn-outline-secondary w-100 mt-3">بازگشت به صفحه اصلی</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
